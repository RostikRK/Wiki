{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit: {{title}}
{% endblock %}

{% block body %}
    <form class="w3-container" action="{% url 'encyclopedia:edit' title %}" method="post">
        {% csrf_token %}
        <h2><label for="content-block">Content of the page:</label></h2>
        <textarea id="content-block" class="effect-8" name="content-block" rows="4" cols="50">{{content}}</textarea>
        <br>
        <input class="btn btn-primary" type="submit" value="Save changes">
    </form>
{% endblock %}
